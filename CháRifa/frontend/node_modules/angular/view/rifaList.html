<main class="container">
    <h3><i>Escolha seu número da sorte!!</i></h3>
    <div class="grid">
        <div class="grid-box" ng-repeat="list in listNumber track by $index"  ng-click="!isDisabled(list) && open(list)"  ng-class="{'disabled-number': isDisabled(list)}">
            <span>
                {{ isDisabled(list) ? '❌' : list }}
            </span>
        </div>
    </div>
</main>
