<div class="box-table">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Tarefa</th>
                <th>Ação</th>
            </tr>
        </thead>
    
        <tbody>
            <tr ng-class="{checked: toDoList.checked}"  ng-repeat="toDoList in toDoLists">
                <td> <input type="checkbox" ng-model="toDoList.checked"> </td>
                <td>{{ toDoList.name }}</td>
                <td><a ng-click="delet(toDoList.id)"><i class="bi bi-trash3-fill"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
