<main class="container">
    <h2>Nova Tarefa</h2>
    <form name="taskForm">
        <div class="box-taks">
            <label for="task">Tarefa</label>
            <input type="text" id="task" name="name" placeholder="Escreva aqui sua tarefa..." ng-model="toDoList.name" ng-required="true">
        </div>
        <div class="btn">
            <button type="submit" ng-click="addList(toDoList)" ng-disabled="taskForm.name.$invalid">Adicionar Tarefa</button>
        </div>
    </form>
</main>
<hr>
